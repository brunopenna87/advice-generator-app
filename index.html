<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="container">
    <!-- ID do conselho -->
    <h2 class="advice-id">Advice #117</h2>

    <!-- Texto do conselho permanece com a classe que seu CSS espera -->
    <p class="advice-text">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </p>

    <!-- divisor de padrão -->
    <picture>
      <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
      <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
    </picture>

    <!-- Botão de atualizar conselho -->
    <button class="advice-update">
      <img src="./src/images/icon-dice.svg" alt="Dice icon">
    </button>
  </main>

  <!-- Script JavaScript -->
  <script src="./src/js/index.js"></script>
</body>

</html>
